name: Lint
on:
  push:
    branches:
      - test-actions

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        name: Checkout repository
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pipenv"
        name: Set up python
        run: which pipenv
